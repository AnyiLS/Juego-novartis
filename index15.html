		<!-- Scripts -->
		<script src="./js/script15.js"></script>
		<script>
			$(document).ready(function () {
				const slide = localStorage.getItem('slide15-1')
				const slide1 = localStorage.getItem('slide15-2')
				const slide2 = localStorage.getItem('slide15-3')
				if (slide && slide === 'true') {
					$('.cursor').hide()
				} else {
					localStorage.setItem('slide15-1', 'false')
				}
				if (slide1 && slide1 === 'true') {
					$('.cursor1').hide()
				} else {
					localStorage.setItem('slide15-2', 'false')
				}
				if (slide2 && slide2 === 'true') {
					$('.cursor2').hide()
				} else {
					localStorage.setItem('slide15-3', 'false')
				}
				if (
					slide === 'true' &&
					slide1 === 'true' &&
					slide2 === 'true'
				) {
					$('.cursor').hide()
					$('.cursor1').hide()
					$('.cursor2').hide()
					$('.vutom-col').hide()
				}
			})
		</script>
