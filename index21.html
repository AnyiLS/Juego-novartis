<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Estructura MÃ³dulo 1 Entresto</title>

		<link rel="stylesheet" href="./css/styles21.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
		<!-- Scripts -->
		<script src="./js/jquery-3.2.1.min.js"></script>
		<script src="./js/functions.js"></script>
	</head>
	<body class="ancho">
		<div class="container">
			<img
				src="./imagenes/portada21.webp"
				alt="Portada"
				class="cover-image" />

			<a href="./index.html" class="boton-home"></a>
			<a href="./index20.html" class="boton-atras"></a>
			<a href="./index22.html" class="boton-next"></a>

			<div class="openModal"></div>
			<!-- modal -->
			<div class="modal" style="display: none; height: 100%">
				<img src="./imagenes/poppus.webp" class="ancho" id="image" />
				<div class="closeModal"></div>

				<!-- video -->
				<div class="play-boton-10"></div>
				<video class="reproduc" id="reproduc" controls autoplay muted>
					<source
						src="https://eml.com.co/entresto/entresto-cardiaco.mp4"
						type="video/mp4" />
				</video>
				<div class="video-2" id="video"></div>

				<div class="seccion-video1">
					<img src="./imagenes/cicloCardiacoSlide.png" alt="" />
				</div>

				<div class="boton-play">
					<img
						id="play-video"
						src="./imagenes/boton-play1.png"
						alt="" />
				</div>
			</div>

			<div
				class="cursor circle animate__animated animate__pulse animate__infinite">
				<img id="play-video" src="./imagenes/boton-azul.png" alt="" />
			</div>

			<div class="vutom-col"></div>
		</div>

		<!-- Scripts -->
		<script src="./js/script21.js"></script>
		<script>
			$(document).ready(function () {
				const slide = localStorage.getItem('slide21')
				if (slide && slide === 'true') {
					$('.boton-next').show()
					$('.cursor').hide()
					$('.vutom-col').hide()
				} else {
					localStorage.setItem('slide21', 'false')
					$('.boton-next').hide()
					$('.vutom-col').show()
				}
			})
		</script>
	</body>
</html>
